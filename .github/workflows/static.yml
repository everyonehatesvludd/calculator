name: ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ESLint
        uses: eslint/eslint-action@v3
        with:
          files: 'script.js'
          config: 'eslint:recommended'
